version: '3.8'

services:
  # Serviço do backend (Produção)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loja-backend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_URI=${DB_URI}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_TIME=${JWT_EXPIRES_TIME:-7d}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - HUGGINGFACE_MODEL=${HUGGINGFACE_MODEL:-google/flan-t5-large}
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - loja-network
    command: sh -c "npx prisma migrate deploy --schema=./backend/prisma/schema.prisma && npm start"

  # Serviço do MongoDB
  mongodb:
    image: mongo:7
    container_name: loja-mongodb-prod
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=medvet
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - loja-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço do PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: loja-postgres-prod
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-medvet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - loja-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  postgres_data:

networks:
  loja-network:
    driver: bridge

